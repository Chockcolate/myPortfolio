<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <!-- Contact Section -->
        <section class="contact-container">
            <h1 class="lora-heading">Contact Me</h1>
            <p class="lora-body">Feel free to reach out to me through the form below or connect with me on social media. I look forward to hearing from you!</p>
            
            <form action="#" method="POST" class="contact-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>

        <!-- Navigation (Menu) -->
        <nav class="nav-container">

                <li><a href="contact.html" title="Contact Me" class="nav-link"><i class="ri-send-plane-line"></i></a></li>
                <li><a href="https://chockcolate.github.io/internationalDorm/" title="Back to Class" class="nav-link"><i class="ri-team-line"></i></a>
            </ul>
        </nav>
    </div>
</body>
